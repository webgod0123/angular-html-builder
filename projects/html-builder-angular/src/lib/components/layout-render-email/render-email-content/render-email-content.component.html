<ng-contaier [ngSwitch]="layoutJson.type">
  <render-email-text
    *ngSwitchCase="ContentComponentType.TEXT"
    [value]="textValues"
    [id]="layoutJson.id"></render-email-text>
  <render-email-head
    *ngSwitchCase="ContentComponentType.HEAD"
    [value]="headValues"
    [id]="layoutJson.id"></render-email-head>
  <render-email-variable
    *ngSwitchCase="ContentComponentType.VARIABLE"
    [value]="variablesValues"
    [id]="layoutJson.id"></render-email-variable>
  <render-email-menu
    *ngSwitchCase="ContentComponentType.MENU"
    [value]="menuValues"
    [id]="layoutJson.id"></render-email-menu>
  <render-email-image
    *ngSwitchCase="ContentComponentType.IMAGE"
    [value]="imageValues"
    [id]="layoutJson.id"></render-email-image>
  <render-email-button
    *ngSwitchCase="ContentComponentType.BUTTON"
    [value]="buttonValues"
    [id]="layoutJson.id"></render-email-button>
  <render-email-html
    *ngSwitchCase="ContentComponentType.HTML"
    [value]="htmlValues"
    [id]="layoutJson.id"></render-email-html>
  <render-email-divider
    *ngSwitchCase="ContentComponentType.DIVIDER"
    [value]="dividerValues"
    [id]="layoutJson.id"></render-email-divider>
  <render-email-event
    *ngSwitchCase="ContentComponentType.EVENT"
    [value]="eventValues"
    [id]="layoutJson.id"></render-email-event>
</ng-contaier>
