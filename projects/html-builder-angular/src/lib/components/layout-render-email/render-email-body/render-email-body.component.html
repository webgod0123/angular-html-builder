<table cellpadding="0" cellspacing="0" border="0">
  <tr>
    <td [innerHTML]="getStyleTag('table', layoutJson.id, false, layoutJson.values.linkColor, layoutJson.values.underline) | safeHtml"></td>
    <td [innerHTML]="getCommonStyles('table') | safeHtml"></td>
  </tr>
</table>

<table
  cellpadding="0"
  cellspacing="0"
  border="0"
  class="builder-body"
  [style.width]="'100%'"
  [style.color]="layoutJson.values.textColor"
  [style.background]="layoutJson.values.backgroundColor"
  [style.font-family]="layoutJson.values.fontFamily"
  [attr.data-id]="layoutJson.id"
>
  <tr>
    <td [style.vertical-align]="'top'">
      <render-email-row
        *ngFor="let row of layoutJson.rows"
        [layoutJson]="row"
        [body]="layoutJson"
      >
      </render-email-row>
    </td>
  </tr>
</table>
